<!DOCTYPE html>
<html lang="en">
<head>

    <title>Break and Continue</title>
    <script>
        var n=20;
        for(var i=1;i<=n;i++)
        {
            if(i==21)
            {
                continue;
            }
            document.write("Number is i "+i+"<br/>");
        }
        document.write("after loop");
    </script>
</head>
<body>
    
</body>
</html>
