<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="Style3.css">
    <script defer src="./index.js"></script>
    
</head>
<body>
     <div class="Container">
<form id="form"action="" method="get">
        <h1> FILL THE REGISTRATION FORM </h1>
    

    <div class="input-control">
     <label for="FIRST NAME">FIRST NAME</label>
      <input  id="FIRST NAME" name="FIRST NAME" type="text">
    </div>


    
    <div class="input-control">
        <label for="LAST NAME">LAST NAME</label>
        <input  id="LAST NAME" name="LAST  NAME" type="text">
    </div>


    
    <div class="input-control">
        <label for="EMAIL">EMAIL</label>
        <input  id="EMAIL" name="EMAIL" type="text">
    </div>



    
    <div class="input-control">
        <label for="PASSWORD">PASSWORD</label>
        <input  id="PASSWORD" name="PASSWORD" type="PASSWORD">
    </div>
    



    
    <div class="input-control">
        <label for="PASSWORD2">RE-TYPE PASSWORD</label>
        <input  id="PASSWORD2" name="PASSWORD2" type="PASSWORD">
    </div>



    
    <div class="input-control">
        <label for="COLLEGE">COLLEGE</label>
        <input  id="COLLEGE" name="COLLEGE" type="text">
    </div>




    <div class="input-vertical">
        <label>GENDER:-</label>
        <select Sex ="GENDER">
            <option type="option">
            <option>MALE</option>
            <option>FEMALE</option>
        </select>
    </div>
    <br/><br/>




    <div class="input-control">
        <label for="COURSE">CHOOSE THE   COURSE </label>
         <input type="checkbox" name="COURSE" id="COURSE" value="CSE">CSE
         <input type="checkbox" name="COURSE" id="COURSE" value="ECE">ECE
         <input type="checkbox" name="COURSE" id="COURSE" value="EEE">EEE
         <input type="checkbox" name="COURSE" id="COURSE" value="MECH">MECH
         
    </div>

    <div>
        <input type="checkbox">
        By creating an account you agree to our <a href="#">Terms & Privacy
    </div>

    <div>   
     <button type="submit" class="registerbtn">Register</button>
    </div>

</form>
    </div>

    

</body>
</html>
