<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1>List of Sports</h1>
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Cricket</li>
        <li class="list-group-item disabled">Chess</li>
        <li class="list-group-item">Football</li>
    </ul>
    <hr size="5">

    <h1>Countries And Capitals </h1>
    <table class="table table-striped table-hover">
        <tr class="table-primary">
            <th>Country</th>
            <th>Capital</th>
        </tr>
        <tr class="table-secondary">
            <td>India</td>
            <td>Delhi</td>
        </tr>
        <tr class="table-dark">
            <td>USA</td>
            <td>Washington D.C.</td>
        </tr>
    </table>
    <hr size="5">

    <h1>IPL Teams</h1>
    <ol class="list-group" type="I">
        <li class="list-group-item active">CSK</li>
        <li class="list-group-item disabled">RCB</li>
        <li class="list-group-item">MI</li>
        <li class="list-group-item ">KKR</li>
    </ol>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
